<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #212529;
            color: #f8f9fa;
        }
        #target {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        #chartContainer {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Reaction Time Test</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="name" class="form-control" placeholder="Enter your name">
                    <button class="btn btn-outline-light" type="button" id="startBtn">Start Test</button>
                </div>
                <div id="target" class="rounded"></div>
                <div id="message" class="mt-3 text-center"></div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <h2 class="text-center mb-3">Results</h2>
                <div class="text-end mb-2">
                    <button class="btn btn-outline-light" id="exportBtn">Export to CSV</button>
                </div>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Time (ms)</th>
                        </tr>
                    </thead>
                    <tbody id="results"></tbody>
                </table>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-10 offset-md-1">
                <h2 class="text-center mb-3">Reaction Time Graph</h2>
                <div id="chartContainer">
                    <canvas id="reactionTimeChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
